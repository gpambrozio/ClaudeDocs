name: Sync Documentation

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12 PM UTC
  workflow_dispatch:     # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run documentation sync
        run: ./sync_docs.sh

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Read changelog prompt
        if: steps.changes.outputs.has_changes == 'true'
        id: prompt
        run: |
          # Extract content after YAML frontmatter (skip lines between first two ---)
          CONTENT=$(awk 'BEGIN{p=0} /^---$/{p++; next} p>=2{print}' .claude/commands/changelog.md)
          # Use delimiter for multiline output
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Claude Code for changelog
        if: steps.changes.outputs.has_changes == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: ${{ steps.prompt.outputs.content }}
          claude_args: |
            --allowedTools Bash(git:*),Read,Write

      - name: Add source links and push
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the changelog file from the last commit
          CHANGELOG=$(git diff --name-only HEAD~1 HEAD | grep '^changelogs/' || true)
          if [ -n "$CHANGELOG" ]; then
            echo "Processing changelog: $CHANGELOG"
            uv run add_source_anchors.py "$CHANGELOG"

            # Commit post-processing changes if any
            if [[ -n $(git status --porcelain) ]]; then
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add "$CHANGELOG"
              git commit --amend --no-edit
            fi
          else
            echo "No changelog file found in last commit"
          fi

          # Push all changes (re-authenticate since claude-code-action revokes its token)
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push
